<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/normalize.css">
        <link rel="stylesheet" href="../static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('list') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('new') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                        <h2><a href="{{ url_for('detail', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
                        <time datetime="{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</time>
                        <div class="entry">
                            <h3>Time Spent: </h3>
                            <p>{{ entry.timespent }}</p>
                        </div>
                        <div class="entry">
                            <h3>What I Learned: </h3>
                            <p>{{ entry.what_learned }}</p>
                        <div class="entry">
                            <h3>Resources to Remember: </h3>
                            <p>{{ entry.resources }}</p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('edit', entry_id=entry.id) }}">Edit Entry</a></p>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('delete', entry_id=entry.id) }}">Delete Entry</a></p>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
